<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="shortcut icon" href="./img/icono-seguridad-ilustracion-vectorial_606501-80.png" type="logo">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>

    <header>

        <div class="contenedor">
            <div class="header_imagen">
                <img src="./img/Logo.png" alt="Logo">
            </div>
        </div>

    </header>

    <main>
        <div class="container">

            <div class="encriptar">

                <textarea
                    name="texto"
                    class="texto"
                    id="texto"
                    cols="30"
                    rows="10"
                    placeholder="Ingresa el texto aquí"
                ></textarea>
                

                <div class="terminos">
                    <img src="./img/exclamacion.svg" alt="exclamacion">
                    <p id="warming">Solo letras minúsculas y sin acentos.</p>
                </div>

                <div class="botones">
                    <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                    <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()"/>
                </div>

            </div>

            <div class="encriptado">

                <img src="./img/Muñeco.png" alt="" id="muñeco">

                <div class="mensaje-encriptado" id="mensaje-encriptado">

                    <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                    <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                    <button class="btn-copiar" type="button" onclick="copiar()" id="btn-copiar" hidden>Copiar</button>

                </div>
                    
            </div>
        </div>

    </main>

    <footer class="footer">

        <p>© 2023 Todos los derechos reservados por Jasser Cedeño Cerezo | Oracle+AluraLatam. </p>

        <a href="https://github.com/LatinGladiador" target="_blank" rel="noopener noreferrer"><img src="./img/github.png" class="pgn" alt="icono GitHub"></a>
        <a href="https://www.instagram.com/jassergcc/" target="_blank" rel="noopener noreferrer"><img src="./img/instagram.png" class="pgn" alt="icono Instagram"></a>
        
    </footer>
</body>

<script src="./js/script.js"></script>
</html>
